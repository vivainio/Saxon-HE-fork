name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build and test
        run: mvn -B install -Dtest="!QT3XPathTest" --file pom.xml

      - name: Build saxx tool
        run: mvn -B package -f tools/saxx/pom.xml

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: saxon-he-fork
          path: target/*.jar

      - name: Upload saxx JAR
        uses: actions/upload-artifact@v4
        with:
          name: saxx
          path: tools/saxx/target/saxx.jar
